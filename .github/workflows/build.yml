name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Buck build
        uses: GuilleDF/buckaroo-action@v1.0.3
        with:
          commands: |
            buck fetch //...
            buck build :soloader
